<div class="container" *ngIf="tutorials$">
  <mat-list role="list">
    <mat-list-item
      role="listitem"
      *ngFor="let tutorial of tutorials$ | async"
    >
      <mat-checkbox
        class="example-margin"
        color="primary"
        [checked]="tutorial.is_completed"
        (change)="toggleTutorial(tutorial.id)"
      ></mat-checkbox>
      <span [class.done]="tutorial.is_completed">{{ tutorial.name }}</span>

      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a edit icon"
        (click)="openUpdateDialog(tutorial.id, tutorial.name)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a delete icon"
        (click)="removeTutorial(tutorial.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
