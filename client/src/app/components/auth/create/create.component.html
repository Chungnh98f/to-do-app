<div class="container">
  <div class="wrapper">
    <mat-form-field class="example-full-width" appearance="fill">
      <input
        matInput
        type="text"
        placeholder="Create a todo"
        [(ngModel)]="value"
      />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-raised-button
      (click)="addTutorial()"
      color="primary"
      [disabled]="!value"
      type="submit"
    >
      Add todo
    </button>
  </div>
</div>
