<app-auth-layout>
  <div class="container" *ngIf="tutorials$">
    <h1>All todos</h1>
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngFor="let tutorial of tutorials$ | async"
      >
        <mat-checkbox
          class="example-margin"
          color="primary"
          [checked]="tutorial.is_completed"
          [disabled]="true"
        ></mat-checkbox>
        <span [class.done]="tutorial.is_completed">{{ tutorial.name }}</span>
        &nbsp;
        <span class="username"> - {{ tutorial.user.name }} </span>
      </mat-list-item>
    </mat-list>
  </div>
</app-auth-layout>
