<app-auth-layout>
  <div class="container">
    <div class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="username"
          placeholder="Username"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" placeholder="Name" required />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="password"
          [type]="hide ? 'password' : 'text'"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>

      <div class="radio__wrapper">
        <mat-radio-group [(ngModel)]="isAdmin">
          <mat-radio-button class="example-margin" [value]="true"
            >Admin</mat-radio-button
          >
          <mat-radio-button class="example-margin" [value]="false"
            >User</mat-radio-button
          >
        </mat-radio-group>
      </div>

      <div class="button__wrapper">
        <button mat-raised-button color="primary" (click)="register()">
          Create user
        </button>
      </div>
    </div>
  </div>
</app-auth-layout>
